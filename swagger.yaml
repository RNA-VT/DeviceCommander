definitions:
  Device:
    description: |-
      ID -- the serial number of the connecting device
      Name - Optional Device Nickname
      Description - Optional text describing this device
      Host - Device Api Host
      Port - Device Api Port. Set to 443 for https
    properties:
      Active:
        description: a flag representing the responsiveness of the device.
        type: boolean
      Description:
        description: the description of the device.
        type: string
      Endpoints:
        description: a list of endpoints available for quering on a device.
        items:
          $ref: '#/definitions/Endpoint'
        type: array
      Failures:
        description: the count of failed actions by the device.
        format: int64
        type: integer
      Host:
        description: the host address of the device.
        type: string
      ID:
        $ref: '#/definitions/UUID'
      MAC:
        description: the MAC address for this device.
        type: string
      Name:
        description: the human readable name of the device.
        type: string
      Port:
        description: the active port of the device.
        format: int64
        type: integer
    required:
    - ID
    - MAC
    - Host
    - Port
    title: Device represents a compliant physical component & its web address.
